    <body>
        <div class="container">
            
            <div class="col-sm-5">
                    <form id="frm" role="form">
                        
                        <div class="form-group has-feedback row">
                            <label for="xBegin" class="control-label"> Row min</label>
                            <input type="number" placeholder = "Row min" class="form-control"  id="xBegin" name="xBegin">
                        </div>

                        <div class="form-group has-feedback row">
                             <label for="xEnd" class="control-label"> Row max</label>
                             <input type="number" placeholder = "Row max" class="form-control"  id="xEnd"   name="xEnd">
                        </div>
                        
                        <div class="form-group has-feedback row">
                             <label for="yBegin" class="control-label"> Column min</label>
                             <input type="number" placeholder = "Column min" class="form-control"  id="yBegin" name="yBegin">
                        </div>
                        
                        <div class="form-group has-feedback row">
                             <label for="yEnd" class="control-label"> Column min</label>
                             <input type="number" placeholder = "Column max" class="form-control"  id="yEnd"   name="yEnd">
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" name="Submit" id="Submit" value="Generate" class="btn btn-danger btn-block btn-lg" />
                        </div>
                    </form>
            </div> <!-- end div class="col-sm-5"-->
            
            <div class="col-sm-7">
